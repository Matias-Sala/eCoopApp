<mat-sidenav-container class="full-container">
    <mat-sidenav #sidenav mode="over">
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="primary" class="mat-elevation-z6">
            <button mat-icon-button class="toolBar-icon" (click)="sidenav.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{ titulo }}</span>
            <span class="bar-spacer"></span>
            <div class="right">
                <form id="search">
                    <input #search type="search" placeholder="Search" [ngClass]="{'filled':filled}" (click)="filled=true"
                        (blur)="filled=search.value?true:false">
                </form>
                <button class="close" *ngIf="filled" (click)="search.value='';filled=false">X</button>
            </div>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item *ngFor="let persona of personas$ | async, let i = index" (click)="onResumePersona(i)">
                <mat-icon mat-list-icon color="accent">supervised_user_circle</mat-icon>
                <h4 mat-line><b> {{persona.nombre + ' ' + persona.apellido}}</b></h4>
                <p mat-line> {{ persona.direccion?.calle + ' ' + persona.direccion?.numero }} </p>
            </a>
        </mat-nav-list>
    </mat-sidenav-content>
</mat-sidenav-container>
